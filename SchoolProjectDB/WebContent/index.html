<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Database</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="center_text">
<h1>Customer Database</h1>
</div>
<div class="center_div">
<form action="ControllerServlet" method="post">

Name: <br><input type="text" id="name" name="name" required><br><br>
Surname: <br> <input type="text" id="surname" name="surname" required><br>
<p>Optional Data:</p>
Address:<br> <input type="text" id="address" name="address"><br><br>
Zipcode:<br> <input type="text" id="zipcode" name="zipcode"><br><br>
City:<br> <input type="text" id="city" name="city"><br><br>
Country:<br> <input type="text" id="country" name="country"><br><br>
<input type="submit" value="SEND">
<input type="reset" value="RESET">





</form>
</div>
</body>
</html>
