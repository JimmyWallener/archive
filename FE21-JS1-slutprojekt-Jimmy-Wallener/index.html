<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <header>
      <section>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
              <h3 class="mb-4 pb-2 fw-normal">Aktuell v채derprognos</h3>
              <h6 class="fw-bold" id="error-message"></h6>
              <div class="d-flex flex-column rounded mb-3">
                <form id="search_form">
                  <input
                    type="text"
                    class="form-control rounded"
                    placeholder='Example: "London, UK"'
                    aria-label="Search"
                    aria-describedby="search"
                    id="search-field"
                  />
                  <p class="d-flex flex-column">
                    <span
                      >[V채lj annan enhet att m채ta med (Metrisk 채r
                      default)]</span
                    >
                    <span>
                      <label for="imperial" class="form-label fw-bolder"
                        >Imperial (F, Mph)</label
                      >
                      <input type="radio" id="imperial" name="unit" value="I" />
                    </span>
                    <span>
                      <label for="scientific" class="form-label fw-bolder"
                        >Scientific (Kelvin, m/s)</label
                      >
                      <input
                        type="radio"
                        id="scientific"
                        name="unit"
                        value="S"
                      />
                    </span>
                  </p>
                  <br />
                  <br />
                  <button type="submit" class="btn btn-dark" id="search">
                    Search
                  </button>
                  <button type="reset" class="btn btn-dark" id="reset">
                    Reset
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section>
        <div class="widgets container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-9 col-lg-7 col-xl-5">
              <div class="card mb-4 gradient-custom">
                <div class="card-body p-4">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <div class="d-flex justify-content-between mb-4 pb-2">
                        <div>
                          <h2 class="display-2 fw-bold" id="temp"></h2>
                          <h7 class="fw-bold" id="loc"></h7>
                          <p class="text-muted mb-0 fw-bold" id="wind"></p>
                          <p class="text-muted mb-0 fw-bold" id="moist"></p>
                        </div>
                        <div class="d-flex flex-column align-items-center">
                          <div>
                            <img id="weather-icon" src="" width="150px" />
                          </div>
                          <div>
                            <p
                              class="text mb-0 fw-bold fst-italic"
                              id="desc"
                            ></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card">
                <div class="card-body p-4">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <div
                        class="d-flex justify-content-around align-items-center text-center mb-4 pb-3 pt-2"
                        id="daily-forecast"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="map"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="d-flex justify-content-center align-items-center">
        <div>
          <p class="copy">Copyright @ 2021 - Jimmy Wallener</p>
        </div>
      </div>
    </footer>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
    ></script>
    <script type="module" src="./js/app.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key={key}&callback=initGoogleMap&libraries=&v=weekly"
    ></script>
  </body>
</html>
